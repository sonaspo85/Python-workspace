{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>

    <body>
        <div id="navbar">
            <span>pylog</span>
        </div>
        <div id="post-detail">
            <h1>현재 post객체의 타이틀: {{ post.title }}</h1>
            <p>{{ post.content }}</p>
            <p>현재 post객체의 post_id: {{ post_id }}</p>
            <div>
                <img src="{{ post.thumbnail.url }}" />
            </div>
        </div>
    </body>
</html>
